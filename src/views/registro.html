<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapiBrownies - Registro</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
</head>

<body class="stackable">
    <style>
        body {
            background-color: #F4F3EE;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>

    <div class="ui middle aligned center aligned grid container">
        <div class="column">
            <h2 class="ui brown image header">
                <div class="content">
                    Registro de Usuario
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui segment">
                    <div class="field">
                        <label>Nombre</label>
                        <input type="text" name="name" placeholder="Nombre de Usuario">
                    </div>
                    <div class="field">
                        <label>Apellido</label>
                        <input type="text" name="apellido" placeholder="Apellido de Usuario">
                    </div>
                    <div class="field">
                        <label>Correo Electrónico</label>
                        <input type="email" name="email" placeholder="Correo Electrónico">
                    </div>
                    <div class="field">
                        <label>Contraseña</label>
                        <div class="ui left labeled input">
                            <input type="password" name="contrasena" id="contra" placeholder="Contraseña">
                            <div class="ui label">
                                <i class="ui low vision icon link" id="mostrarContra"></i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Confirmar Contraseña</label>
                        <div class="ui left labeled input">
                            <input type="password" name="contrasena2" id="contra2" placeholder="Comprobar contraseña">
                            <div class="ui label">
                                <i class="ui low vision icon link" id="mostrarContra2"></i>
                            </div>
                        </div>
                    </div>
                    <button class="ui fluid large brown submit button" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        const mostrarContra = document.getElementById("mostrarContra");
        const password = document.getElementById("contra");
    
        mostrarContra.addEventListener("click", function () {
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        });
    });

    $(document).ready(function () {
        const mostrarContra = document.getElementById("mostrarContra2");
        const password = document.getElementById("contra2");
    
        mostrarContra.addEventListener("click", function () {
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        });
    });

</script>
</html>
