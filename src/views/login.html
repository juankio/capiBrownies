<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<style>
    body {
        background-color: #f4f4f4;
    }

    .containers {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
</style>

<body>
    <div class="ui middle aligned center aligned grid padded segment containers">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    Iniciar Sesion
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left labeled input">
                            <div class="ui label">
                                <i class="user icon" style="margin-right: 0;"></i>
                            </div>
                            <input type="email" name="usuario" id="id" placeholder="Correo" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled input">
                            <div class="ui label">
                                <i class="lock icon" style="margin-right: 0;"></i>
                            </div>
                            <input type="password" name="contrasena" id="contra" placeholder="Contrasena" required>
                            <div class="ui label">
                                <i class="low vision icon link" id="mostrarContra" style="margin-right: 0;"></i>
                            </div>
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button" type="submit"><a style="color: white;"
                            href="index.html">Enviar</a></button>
                    <div class="">
                        <br>
                        <span class="ui inverted blue text"><a href="registro.html"
                                style="color: black; text-decoration: underline;">crear cuenta</a></span>
                    </div>
                </div>

                <div class="ui error message">
                </div>

            </form>
        </div>
    </div>
    <script>
        const mostrarContra = document.getElementById("mostrarContra");
        const password = document.getElementById("contra");

        mostrarContra.addEventListener("click", function () {
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        });

    </script>
</body>

</html>
