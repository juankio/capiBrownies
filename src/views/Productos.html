<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapiBrownies - Productos</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../semantic/dist/semantic.min.css">
    <script src="../../semantic/dist/semantic.min.js"></script>
</head>
<style>
    .centered-content {
        display: flex;
        align-items: center;
    }
</style>

<body style="background-color: #F4F3EE;">
    <div style="background-color: #F4F3EE;">
        <div class="ui inverted segment">
            <div class="centered-content">
                <button class="ui inverted icon button" id="hamburger">
                    <i class="bars icon"></i>
                </button>
                <img class="ui centered small image" style="height: 70px; object-fit: contain;" src="/logo.jpg"
                    alt="Logo CapiBrownies">
                <div class="ui inverted icon buttons">
                    <button class="ui inverted button" id="miBoton"><i class="shopping cart icon"></i></button>
                    <div class="ui flowing popup transition hidden">
                        <div class="ui three column divided center aligned grid">
                            <div class="column">
                                <div class="ui piled segment" style="max-height: 100%; right: 145px; width: 400px;">
                                    <h2 class="ui header">Carrito
                                        de Compras</h2>
                                    <div class="ui raised segment">
                                        <ul id="lista-carrito" class="ui list relaxed divided">
                                            <!-- Aquí se mostrarán los productos agregados -->
                                        </ul>
                                        <p>Total: <span id="total" class="ui header">$0</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="ui inverted buttons">
                        <button class="ui inverted button" id="miBoton"><i class="user icon"></i></button>
                    </div>
                    <div class="ui menu">
                        <a class="browse item">
                            Browse
                            <i class="dropdown icon"></i>
                        </a>
                    </div>-->
                    <a class="ui inverted button" id="user-dropdown">
                        <i class="user icon"></i>
                    </a>
                    <div class="ui flowing popup transition hidden" id="user-dropdown-content">
                        <!-- Dropdown content goes here -->
                        <div class="ui vertical inverted menu">
                            <a class="item" href="/usuario.html">Profile</a>
                            <a class="item">Settings</a>
                            <div class="divider"></div>
                            <a class="item">Sign Out</a>
                        </div>
                    </div>

                        <div class="ui fluid popup bottom left transition hidden">
                            <div class="ui four column relaxed equal height divided grid">
                                <div class="column">
                                    <h4 class="ui header">Fabrics</h4>
                                    <div class="ui link list">
                                        <a class="item">Cashmere</a>
                                        <a class="item">Linen</a>
                                        <a class="item">Cotton</a>
                                        <a class="item">Viscose</a>
                                    </div>
                                </div>
                                <div class="column">
                                    <h4 class="ui header">Size</h4>
                                    <div class="ui link list">
                                        <a class="item">Small</a>
                                        <a class="item">Medium</a>
                                        <a class="item">Large</a>
                                        <a class="item">Plus Sizes</a>
                                    </div>
                                </div>
                                <div class="column">
                                    <h4 class="ui header">Colored</h4>
                                    <div class="ui link list">
                                        <a class="item">Neutrals</a>
                                        <a class="item">Brights</a>
                                        <a class="item">Pastels</a>
                                    </div>
                                </div>
                                <div class="column">
                                    <h4 class="ui header">Types</h4>
                                    <div class="ui link list">
                                        <a class="item">Knitwear</a>
                                        <a class="item">Outerwear</a>
                                        <a class="item">Pants</a>
                                        <a class="item">Shoes</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="ui inverted vertical sidebar menu">
        <a class="item" href="index.html">Inicio</a>
        <a class="active item" href="Productos.html">Productos</a>
        <a class="item" href="#">Conócenos</a>
    </div>

    <!-- Productos -->

    <div class="ui four column doubling stackable grid container" style=" margin-top: 10px; ">
        <!-- Los productos se cargarán aquí desde JavaScript -->

    </div>

    </div>


    <div class="ui modal" id="alerta"
        style="display: none; width: 400px; background-color: #fff; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
        <i class="close icon" onclick="cerrarAlerta()"
            style="position: absolute; top: 10px; right: 10px; cursor: pointer;"></i>
        <div class=" header"
            style="background-color:#8B4513; color: #fff; padding: 10px; border-top-left-radius: 5px; border-top-right-radius: 5px;">
            <div class="ui mini image" style="float: left;">
                <img src="/logo.jpg" alt="Logo de la empresa" style="max-width: 40px;">
            </div>
            <div class="error-text" style="float: left; margin-left: 10px; font-size: 20px;">Tu compra es:</div>
            <div style="clear: both;"></div>
        </div>
        <div class="content" style="padding: 20px;">
            <p id="alertaMessage" class="ui header center aligned"></p>
        </div>
    </div>

    <script src="/productos.js"></script>
    <!-- <script src="/carrito.js"></script> -->

</body>

<script>
    $(document).ready(function () {
            $('#hamburger').click(function () {
                $('.ui.sidebar').sidebar('toggle');
            });
            $('#user-dropdown').popup({
                popup: '#user-dropdown-content',
                on: 'click', 
                position: 'bottom right',
                exclusive: true,
            });
        });
</script>

</html>
